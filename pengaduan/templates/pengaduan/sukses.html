{% endblock %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    
    /* Mengatur keseluruhan konten ke tengah-tengah layar */
    .center-content {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f4f8;
        padding: 20px;
    }

    /* Gaya untuk kotak konten */
    .content-box {
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
    }

    /* Gaya untuk heading */
    .content-box h1 {
        font-size: 2rem;
        color: #333333;
        margin-bottom: 20px;
    }

    /* Gaya untuk paragraf */
    .content-box p {
        font-size: 1.2rem;
        color: #666666;
        margin-bottom: 15px;
    }

    /* Gaya untuk teks kecil */
    .content-box .small-text {
        font-size: 0.9rem;
        color: #696767;
        margin-bottom: 30px;
    }

    /* Gaya untuk tombol kembali */
    .content-box .back-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 25px;
        transition: background-color 0.3s ease;
        font-size: 1rem;
    }

    /* Hover efek untuk tombol */
    .content-box .back-button:hover {
        background-color: #0056b3;
    }
</style>
